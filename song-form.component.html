<form #form="ngForm" autocomplete="off">
    <input type="hidden" name="Id" [value]="datosE.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-building" [class.green-icon]="AlbumId.valid"
                        [class.red-icon]="AlbumId.invalid && AlbumId.touched"></i>
                </div> 
            </div>
            <input name="AlbumId" #AlbumId="ngModel" [(ngModel)]="datosE.AlbumId" class="form-control"
                placeholder="AlbumId" required maxlength="150" minlength="2">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group"> 
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-phone" [class.green-icon]="Title.valid"
                        [class.red-icon]="Title.invalid && Title.touched"></i>
                </div>
            </div>
            <input name="Title" #Title="ngModel" [(ngModel)]="datosE.Title" class="form-control"
                placeholder="Title" required maxlength="50" minlength="6">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-building" [class.green-icon]="Url.valid"
                        [class.red-icon]="Url.invalid && Url.touched"></i>
                </div> 
            </div>
            <input name="Url" #Url="ngModel" [(ngModel)]="datosE.Url" class="form-control"
                placeholder="Url" required maxlength="150" minlength="2">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group"> 
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-phone" [class.green-icon]="ThumbnailUrl.valid"
                        [class.red-icon]="ThumbnailUrl.invalid && ThumbnailUrl.touched"></i>
                </div>
            </div>
            <input name="ThumbnailUrl" #ThumbnailUrl="ngModel" [(ngModel)]="datosE.ThumbnailUrl" class="form-control"
                placeholder="ThumbnailUrl" required maxlength="50" minlength="6">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" (click)="onSubmit()"><i
                class="fas fa-database"></i> Submit</button>
    </div> 
</form>
