<form #form="ngForm" autocomplete="off">
    <input type="hidden" name="Id" [value]="datosC.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-building" [class.green-icon]="UserId.valid"
                        [class.red-icon]="UserId.invalid && UserId.touched"></i>
                </div> 
            </div>
            <input name="UserId" #UserId="ngModel" [(ngModel)]="datosC.UserId" class="form-control"
                placeholder="UserId" required maxlength="150" minlength="2">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group"> 
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-phone" [class.green-icon]="Title.valid"
                        [class.red-icon]="Title.invalid && Title.touched"></i>
                </div>
            </div>
            <input name="Title" #Title="ngModel" [(ngModel)]="datosC.Title" class="form-control"
                placeholder="Title" required maxlength="50" minlength="6">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" (click)="onSubmit()"><i
                class="fas fa-database"></i> Submit</button>
    </div> 
</form>
